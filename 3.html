<h2>어깨운동</h2>
<p>기본적으로 어깨근육은 소근육이기 때문에 초보자들의 경우 다른 대근육 부위에 비해 자극을 느끼기도 어려울 뿐 더러 제대로 근육을 사용하지 못한다
그렇기 때문에 다른 대근육을들 어느정도 수준으로 성장 시킨 후 시작하는 것이 가장 빠른 방법일듯 하다</p>+
